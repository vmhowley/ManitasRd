<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; margin: 5px; }
        .output { margin-top: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Test Firebase Authentication</h1>
    
    <div class="form-group">
        <input type="email" id="email" placeholder="Email" value="vistor@gmail.com">
    </div>
    <div class="form-group">
        <input type="password" id="password" placeholder="Password" value="123456">
    </div>
    <div class="form-group">
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
        <button onclick="checkAuth()">Check Auth Status</button>
    </div>
    
    <div id="output" class="output"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDsrCWcs-xZQeCtXfPLdHhCFvvuZSU8PbY",
            authDomain: "manitasrd-605b8.firebaseapp.com",
            projectId: "manitasrd-605b8",
            storageBucket: "manitasrd-605b8.firebasestorage.app",
            messagingSenderId: "1041467338820",
            appId: "1:1041467338820:web:0662a3936dcbbba9298c11"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<div>' + (typeof message === 'object' ? JSON.stringify(message, null, 2) : message) + '</div>';
        }
        
        window.login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log('Attempting login...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                log('Login successful!');
                log('User: ' + JSON.stringify({
                    uid: userCredential.user.uid,
                    email: userCredential.user.email
                }));
                
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
                if (userDoc.exists()) {
                    log('User data: ' + JSON.stringify(userDoc.data()));
                    
                    // Get user's service requests
                    const serviceQuery = query(collection(db, 'serviceRequests'), where('clientId', '==', userCredential.user.uid));
                    const serviceSnapshot = await getDocs(serviceQuery);
                    log('Service requests found: ' + serviceSnapshot.size);
                    
                    serviceSnapshot.forEach(doc => {
                        log('Request: ' + JSON.stringify({
                            id: doc.id,
                            ...doc.data()
                        }));
                    });
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        };
        
        window.logout = async () => {
            try {
                await signOut(auth);
                log('Logout successful');
            } catch (error) {
                log('Logout error: ' + error.message);
            }
        };
        
        window.checkAuth = () => {
            const user = auth.currentUser;
            if (user) {
                log('Current user: ' + JSON.stringify({
                    uid: user.uid,
                    email: user.email
                }));
            } else {
                log('No user authenticated');
            }
        };
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log('Auth state changed: User logged in - ' + user.email);
            } else {
                log('Auth state changed: User logged out');
            }
        });
    </script>
</body>
</html>
